<div class="nav-mobile-sheet-menu-container">
	{{ data.active_sub_section }}
	<mat-nav-list>
		@for (item of data.items; track item.navroute) {
			<a
				[routerLink]="item.navroute"
				mat-list-item
				[class.active]="
					(item.subsection === data.active_sub_section && !navigated_subsection()) || navigated_subsection() === item.subsection
				"
				(click)="onItemClick(item)"
			>
				<span matListItemTitle>{{ item.name }}</span>
			</a>
		}
	</mat-nav-list>
</div>
