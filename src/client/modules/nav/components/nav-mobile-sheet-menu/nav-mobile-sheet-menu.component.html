<div class="nav-mobile-sheet-menu-container">
	{{ data.active_section }}
	<mat-nav-list>
		@for (item of data.items; track item.navroute) {
			<a [routerLink]="item.navroute" mat-list-item [class.active]="item.navroute === data.active_section">
				<span matListItemTitle>{{ item.name }}</span>
			</a>
		}
	</mat-nav-list>
</div>
