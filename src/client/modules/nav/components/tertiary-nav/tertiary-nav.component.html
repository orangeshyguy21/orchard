<div class="tertiary-nav-container">
	<ng-content></ng-content>
	<div class="tertiary-nav-items" cdkDropList cdkDropListOrientation="vertical" (cdkDropListDropped)="onDrop($event)">
		@for (key of keys; track key) {
			<orc-tertiary-nav-item
				[title]="items[key].title"
				[subtitle]="items[key].subtitle"
				[status]="items[key].status"
				(click)="onClick(key)"
				cdkDrag
			>
				<div class="drop-placeholder" *cdkDragPlaceholder>
					<orc-tertiary-nav-item
						[title]="items[key].title"
						[subtitle]="items[key].subtitle"
						[status]="items[key].status"
					></orc-tertiary-nav-item>
				</div>
			</orc-tertiary-nav-item>
		}
	</div>
	<div class="relative">
		<div
			class="absolute top-0-5 flex flex-gap-0-25 flex-row flex-align-center orc-outline-color"
			[@orderUpdateAnimation]="order_update_animation_state"
		>
			<div class="font-size-s">Order saved</div>
			<mat-icon class="icon-sm">save</mat-icon>
		</div>
	</div>
</div>
