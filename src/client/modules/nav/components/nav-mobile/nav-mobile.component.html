<div class="nav-mobile-container" [class.collapsed]="!opened()">
	<orc-nav-primary-header [active]="active_section() === 'index'" [block_count]="block_count()" mode="mobile"></orc-nav-primary-header>

	<orc-nav-mobile-item icon="menu" name="Menu"></orc-nav-mobile-item>

	<orc-event-general-nav-tool
		navroute="event"
		mode="mobile"
		[active_event]="active_event()"
		[active]="active_section() === 'event'"
		(save)="save.emit()"
		(cancel)="cancel.emit()"
		(abort)="abort.emit()"
	></orc-event-general-nav-tool>

	<orc-nav-mobile-item icon="spa" name="Agent"></orc-nav-mobile-item>
	<orc-nav-mobile-item icon="person" [name]="user_name()"></orc-nav-mobile-item>
</div>
