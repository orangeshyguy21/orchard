<div class="mint-data-chart-container">
    <!-- Custom Legend Container (required by Chart.js plugin) -->
    <div id="legend-container" class="chart-legend-container mb-3"></div>

    <canvas baseChart [data]="chart_data" [options]="chart_options" [type]="chart_type"></canvas>
    @if( !loading && data.entities.length === 0 ) {
        <div class="no-data-overlay" @fadeInOut>
            <mat-icon class="icon-lg mat-symbol-outline orc-outline-color">bar_chart_off</mat-icon>
        </div>
    }
</div>
