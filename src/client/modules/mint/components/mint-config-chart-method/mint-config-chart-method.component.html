<div class="flex flex-gap-1">
    <div class="flex-grow">
        <div class="flex flex-justify-center">
            <div class="font-size-xs orc-outline-color">{{ nut === 'nut4' ? 'Mint' : 'Melt' }} Quote Amounts</div>
        </div>
        <div class="mint-quote-ttl-chart-container">
            <canvas baseChart [data]="chart_data" [options]="chart_options" [type]="chart_type"></canvas>
        </div>
    </div>
    <div class="flex flex-justify-center flex-items-center flex-gap-0-5">
        <div class="flex flex-column flex-gap-0-5 font-size-xs orc-outline-color">
            <div>avg:</div>
            <div>median:</div>
            <div>min:</div>
            <div>max:</div>
        </div>
        <div class="flex flex-column flex-gap-0-5 font-size-xs orc-outline-color">
            <div>{{ metrics.avg | number:'1.0-0' }}</div>
            <div>{{ metrics.median | number:'1.0-0' }}</div>
            <div>{{ metrics.min | number:'1.0-0' }}</div>
            <div>{{ metrics.max | number:'1.0-0' }}</div>
        </div>
    </div> 
</div>
