<div class="p-2"> 
    <mat-card appearance="outlined" class="relative overflow-hidden">
        <mat-card-content class="orc-surface-container-low-bg">
            <div class="flex flex-items-center flex-gap-2">
                <div class="flex-1">
                    <div class="flex flex-items-center flex-gap-2">
                        <div class="flex-1 flex flex-items-center flex-grow">
                            <mat-slide-toggle
                                #toggle
                                [checked]="form_group.get('enabled')?.value"
                                (change)="onChange($event)"
                                name="enabled">
                            </mat-slide-toggle>
                            <div class="p-l-1 font-size-s">
                                Enabled
                            </div>
                        </div>
                        <div class="flex-1">
                            <orc-help-text class="orc-surface-container-high-bg">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
                            </orc-help-text>
                        </div>
                    </div>
                </div>
                <div class="flex-1 flex flex-justify-center">
                     <div class="nut-spec flex-grow" [class.disabled]="!form_group.get('enabled')?.value">
                        <div>{{ nut === 'nut4' ? 'NUT 04' : 'NUT 05' }}</div>
                        <div class="flex flex-gap-0-5 nut-icon-graphic" [ngClass]="!form_group.get('enabled')?.value ? 'nut-icon-outline' : 'nut-icon-fill'">
                            <mat-icon class="icon-lg">{{ nut === 'nut4' ? 'bolt' : 'payments' }}</mat-icon>
                            <mat-icon class="icon-lg">arrow_right_alt</mat-icon>
                            <mat-icon class="icon-lg">{{ nut === 'nut4' ? 'payments' : 'bolt' }}</mat-icon>
                        </div>
                     </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
