<div class="mint-subsection-database-container p-h-1">
	<div class="mint-database-control p-t-1">
		<div class="flex flex-justify-between flex-gap-2 flex-items-start">
			@if( page_settings ) {
				<orc-mint-data-control
					class="flex-grow"
					[page_settings]="page_settings"
					[filter]="filter"
					[date_start]="page_settings.date_start"
					[date_end]="page_settings.date_end"
					[states]="page_settings.states"
					[loading]="loading_static_data"
					[mint_genesis_time]="mint_genesis_time"
					[keysets]="mint_keysets"
					(dateChange)="onDateChange($event)"
					(typeChange)="onTypeChange($event)"
					(unitsChange)="onUnitsChange($event)"
					(statesChange)="onStatesChange($event)"
					(filterChange)="onFilterChange($event)">
				</orc-mint-data-control>
			}
			<div>
				<div class="flex flex-items-center flex-gap-0-5">
					<button 
						type="button" 
						mat-fab 
						extended 
						class="orc-icon-button"
						(click)="onCreate()" 
						(keydown.enter)="$event.preventDefault(); $event.stopPropagation();">
						<mat-icon>database</mat-icon>
						Create Backup
					</button>
					<button mat-icon-button type="button" [matMenuTriggerFor]="advanced_menu">
						<mat-icon>more_vert</mat-icon>
					</button>
					<mat-menu #advanced_menu="matMenu" yPosition="above" class="top-nav-menu">
						<button mat-menu-item (click)="onRestore()">Restore Backup</button>
						<button mat-menu-item>Advanced Filters</button>
						<!-- @for (option of model_options; track option.model) {
							<button mat-menu-item [class.active-model-option]="option.model === model" (click)="modelChange.emit(option.model)">
								<div class="flex flex-items-center flex-gap-1 font-weight-light">
									<div class="orc-outline-color w-min-3">{{ option.details.parameter_size }}</div>
									<div class="flex-grow text-nowrap">{{option.name}}</div>
									<mat-icon>{{ option.model === model ? 'check' : '' }}</mat-icon>
								</div>
							</button>
						} -->
					</mat-menu>
				</div>
			</div>


			
		</div>
		<div class="category-rule"></div>
	</div>

	<div [@slideInOut]="backup_create ? 'open' : 'closed'" class="overflow-hidden">
		<orc-mint-data-backup-create
			[form_group]="form_backup"
			[database_version]="database_version"
			[database_timestamp]="database_timestamp"
			[database_implementation]="database_implementation"
			(close)="onCreateClose()">
		</orc-mint-data-backup-create>
	</div>

	<orc-mint-data-chart
		[locale]="locale"
		[data]="data"
		[filter]="filter"
		[page_settings]="page_settings"
		[mint_genesis_time]="mint_genesis_time"
		[loading]="loading_dynamic_data">
	</orc-mint-data-chart>

	<div class="mint-data-table">
		<mat-card appearance="outlined">
			<orc-mint-data-table
				[data]="data"
				[page_settings]="page_settings"
				[loading]="loading_dynamic_data">
			</orc-mint-data-table>

			@if( !loading_dynamic_data && data.source.data.length === 0 ) {
				<div class="no-data-overlay" @fadeIn>
					<mat-icon class="icon-lg mat-symbol-outline orc-outline-color">bar_chart_off</mat-icon>
				</div>
			}
	
			<div class="data-table-sticky-footer p-h-1">
				<div class="category-rule"></div>
				<mat-paginator 
					class="orc-feature-paginator"
					(page)="onPage($event)"
					[hidePageSize]="true"
					[length]="count"
					[pageSize]="page_size"
					[pageIndex]="page_settings.page - 1"
					showFirstLastButtons>
				</mat-paginator>
			</div>
		</mat-card>
	</div>
</div>
