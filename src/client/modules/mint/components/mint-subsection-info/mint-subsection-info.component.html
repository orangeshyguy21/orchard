<div class="mint-subsection-info p-2">
    <div class="flex flex-gap-2">
        <div class="flex-1">
            <orc-mint-info-form-icon [icon_url]="init_info.icon_url">
                <orc-mint-info-form-name 
                    [form_group]="form_info"
                    [control_name]="'name'"
                    (update)="onControlUpdate($event)"
                    (cancel)="onControlCancel($event)">
                </orc-mint-info-form-name>
                <orc-mint-info-form-description [description]="init_info.description"></orc-mint-info-form-description>
            </orc-mint-info-form-icon>
        </div>
        <div class="flex-1">
            Coming Soon...
        </div>
    </div>
</div>
