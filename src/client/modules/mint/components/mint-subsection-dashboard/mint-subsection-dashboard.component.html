<div class="mint-dashboard-container p-1" #scroll_container>
	<div class="mint-dashboard-header p-b-1">
		<orc-mint-balance-sheet 
			[balances]="mint_balances"
			[keysets]="mint_keysets"
			[loading]="loading_static_data">
		</orc-mint-balance-sheet>
		<orc-mint-connections 
			[urls]="mint_info ? mint_info.urls : null"
			[icon_url]="mint_info ? mint_info.icon_url : null"
			[time]="mint_info?.time"
			[mint_name]="mint_info?.name"
			[mint_connections]="mint_connections"
			[loading]="loading_static_data">
		</orc-mint-connections>
	</div>	
	<div class="mint-analytic-control-panel">
		<div class="flex flex-justify-between flex-gap-1 flex-items-end">
			<div class="title-l p-1">Nutalytics</div>	
			<orc-mint-analytic-control-panel
				class="flex-grow"
				[chart_settings]="chart_settings"
				[keysets]="active_keysets"
				[loading]="loading_static_data"
				[mint_genesis_time]="mint_genesis_time"
				(date_change)="onDateChange($event)"
				(units_change)="onUnitsChange($event)"
				(interval_change)="onIntervalChange($event)"
				(type_change)="onTypeChange($event)">
			</orc-mint-analytic-control-panel> 	
			<div class="p-b-1">
				<button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
					<mat-icon>more_vert</mat-icon>
				</button>
			</div>
		</div>
		<div class="mint-analytics-rule"></div>
	</div>

	<div class="flex flex-column flex-gap-2">
		<orc-mint-analytic-chart
			[title]="'Balance Sheet'"
			[locale]="locale"
			[mint_analytics]="mint_analytics_balances"
			[mint_analytics_pre]="mint_analytics_balances_pre"
			[chart_settings]="chart_settings"
			[mint_genesis_time]="mint_genesis_time"
			[selected_type]="chart_settings ? chart_settings.type : undefined"
			[loading]="loading_dynamic_data">
		</orc-mint-analytic-chart>
		<orc-mint-analytic-chart
			[title]="'Deposits'"
			[locale]="locale"
			[mint_analytics]="mint_analytics_mints"
			[mint_analytics_pre]="mint_analytics_mints_pre"
			[chart_settings]="chart_settings"
			[mint_genesis_time]="mint_genesis_time"
			[selected_type]="chart_settings ? chart_settings.type : undefined"
			[loading]="loading_dynamic_data">
		</orc-mint-analytic-chart>
		<orc-mint-analytic-chart
			[title]="'Withdrawals'"
			[locale]="locale"
			[mint_analytics]="mint_analytics_melts"
			[mint_analytics_pre]="mint_analytics_melts_pre"
			[chart_settings]="chart_settings"
			[mint_genesis_time]="mint_genesis_time"
			[selected_type]="chart_settings ? chart_settings.type : undefined"
			[loading]="loading_dynamic_data">
		</orc-mint-analytic-chart>
		<orc-mint-analytic-chart
			[title]="'Transfers'"
			[locale]="locale"
			[mint_analytics]="mint_analytics_transfers"
			[mint_analytics_pre]="mint_analytics_transfers_pre"
			[chart_settings]="chart_settings"
			[mint_genesis_time]="mint_genesis_time"
			[selected_type]="chart_settings ? chart_settings.type : undefined"
			[loading]="loading_dynamic_data">
		</orc-mint-analytic-chart>
	</div>
</div>
