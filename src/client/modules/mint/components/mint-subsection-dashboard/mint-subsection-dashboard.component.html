<div class="subsection-container">
	<div class="mint-dashboard-header">
		<orc-mint-balance-sheet 
			[balances]="mint_balances"
			[keysets]="mint_keysets"
			[loading]="loading_static_data">
		</orc-mint-balance-sheet>
		<orc-mint-connections 
			[urls]="mint_info?.urls"
			[icon_url]="mint_info?.icon_url"
			[time]="mint_info?.time"
			[mint_name]="mint_info?.name"
			[loading]="loading_static_data">
		</orc-mint-connections>
	</div>
	<div class="mint-dashboard-charts">
		<div class="flex flex-justify-between flex-items-end">
			<div class="title-l p-1">Mint Analytics</div>
			<orc-mint-analytic-control-panel
				[selected_date_start]="selected_date_start"
				[selected_date_end]="selected_date_end"
				[selected_units]="selected_units"
				[selected_interval]="selected_interval"
				[selected_type]="selected_type"
				[keysets]="mint_keysets"
				[loading]="loading_static_data"
				(date_change)="onDateChange($event)"
				(units_change)="onUnitsChange($event)"
				(interval_change)="onIntervalChange($event)"
				(type_change)="onTypeChange($event)">
			</orc-mint-analytic-control-panel>
		</div>
		
		<mat-card appearance="outlined" class="overflow-hidden">
			<mat-card-content>	
				<orc-mint-balance-chart
					[locale]="locale"
					[mint_balances]="mint_analytics_balances"
					[mint_balances_preceeding]="mint_analytics_balances_preceeding"
					[selected_date_start]="selected_date_start"
					[selected_date_end]="selected_date_end"
					[selected_interval]="selected_interval"
					[loading]="loading_dynamic_data">
				</orc-mint-balance-chart>
			</mat-card-content>
		</mat-card>
	</div>
</div>
