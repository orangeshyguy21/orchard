<div class="mint-balance-chart-container">
    <canvas baseChart [data]="chart_data" [options]="chart_options" [type]="chart_type"></canvas>
    @if( !loading && mint_analytics.length === 0 &&  mint_analytics_pre.length === 0 ) {
        <div class="no-data-overlay" @fadeInOut>
            <div class="orc-outline-color font-weight-bold">NO DATA</div>
        </div>
    }
</div>
