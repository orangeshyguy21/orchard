<div class="p-2"> 
    <mat-card appearance="outlined" class="relative overflow-hidden">
        <mat-card-content class="orc-surface-container-low-bg">
            <div class="flex flex-items-center flex-gap-2">
                <div class="flex-1">
                    <div class="flex flex-items-center flex-gap-2">
                        <div class="flex-1 flex flex-items-center flex-grow">
                            <mat-slide-toggle
                                [checked]="supported"
                                [disabled]="true"
                                [name]="'supported_' + nut_index">
                            </mat-slide-toggle>
                            <div class="p-l-1 font-size-s">
                                Supported
                            </div>
                        </div>
                        <div class="flex-1">
                            <orc-help-text class="orc-surface-container-high-bg">
                                <ng-content></ng-content>
                            </orc-help-text>
                        </div>
                    </div>
                </div>
                <div class="flex-1 flex flex-justify-center">
                    <orc-mint-nut [nut_index]="nut_index" [supported]="supported ?? false">
                        <mat-icon class="icon-lg">{{ nut_icon }}</mat-icon>
                    </orc-mint-nut>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
