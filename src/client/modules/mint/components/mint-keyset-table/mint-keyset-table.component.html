<section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="data_source" matSort>
  
        <ng-container matColumnDef="keyset">
            <th mat-header-cell *matHeaderCellDef> Keyset </th>
            <td mat-cell *matCellDef="let keyset">
                <div class="flex flex-items-center flex-gap-1">
                    <!-- <orc-graphic-asset 
                        [unit]="keyset.unit" 
                        [height]="'1.75rem'">
                    </orc-graphic-asset> -->
                    <orc-mint-keyset
                        [active]="keyset.active"
                        [derivation_path]="keyset.derivation_path"
                        [input_fee_ppk]="keyset.input_fee_ppk">
                    </orc-mint-keyset>
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef> Unit </th>
            <td mat-cell *matCellDef="let keyset">
                <orc-graphic-asset 
                    [unit]="keyset.unit" 
                    [height]="'1.75rem'">
                </orc-graphic-asset>
            </td>
        </ng-container>
        
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Identifier </th>
            <td mat-cell *matCellDef="let keyset"> {{keyset.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="input_fee_ppk">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fee </th>
            <td mat-cell *matCellDef="let keyset"> {{keyset.input_fee_ppk}} </td>
        </ng-container>
    
        <ng-container matColumnDef="valid_from">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valid From </th>
            <td mat-cell *matCellDef="let keyset"> {{keyset.valid_from}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayed_columns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
    </table>
</section>
