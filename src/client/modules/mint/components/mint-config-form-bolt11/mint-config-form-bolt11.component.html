<div class="mint-config-form-bolt11-container">
    <div class="flex flex-items-center flex-gap-1">
        <div class="flex-grow flex flex-items-center flex-gap-1">
            @if( index === 0 ) {
                <orc-graphic-asset 
                    [unit]="unit" 
                    [height]="'1.75rem'">
                </orc-graphic-asset>
                <div>{{ unit | titlecase }} Configuration</div>
            }
        </div>
        <div>{{ method }}</div>
    </div>

    <div class="flex flex-column flex-gap-1">
        <orc-mint-config-form-min
            [form_group]="form_bolt11"
            [control_name]="'min_amount'"
            (update)="onUpdate($event)"
            (cancel)="onCancel($event)"
        ></orc-mint-config-form-min>
        <orc-mint-config-form-max
            [form_group]="form_bolt11"
            [control_name]="'max_amount'"
            (update)="onUpdate($event)"
            (cancel)="onCancel($event)"
        ></orc-mint-config-form-max>
        <div class="flex flex-items-center flex-gap-1">
            <div class="flex flex-items-center flex-grow">
                <mat-slide-toggle
                    [checked]="form_bolt11.get(this.toggle_options)?.value"
                    name="description">
                </mat-slide-toggle>
                <div class="p-l-1 font-size-s">
                    {{ this.toggle_control_name }}
                </div>
            </div>
            <div class="font-size-xs w-max-18">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
        </div>
    </div>
</div>
