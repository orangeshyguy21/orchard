<div>
	<table mat-table [dataSource]="rows" class="mat-elevation-z8">

		<ng-container matColumnDef="Balance">
			<th mat-header-cell *matHeaderCellDef> Balance </th>
			<td mat-cell *matCellDef="let row"> 
				<div [innerHTML]="row.liabilities | amount:row.unit:'mint'"></div>
			</td>
		</ng-container>
	
		<ng-container matColumnDef="Reserve Ratio">
			<th mat-header-cell *matHeaderCellDef> Reserve Ratio </th>
			<td mat-cell *matCellDef="let row"> {{ row.reserve_ratio }} </td>
		</ng-container>
	
		<ng-container matColumnDef="Keyset Expiration">
			<th mat-header-cell *matHeaderCellDef> Keyset Expiration </th>
			<td mat-cell *matCellDef="let row">
				@if (row.keyset_expiration === null) {
					<div>no expiration</div>
				} @else {
					<div>{{ row.keyset_expiration }}</div>
				}
			</td>
		</ng-container>
	
		<tr mat-header-row *matHeaderRowDef="displayed_columns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayed_columns;"></tr>
	
		<!-- Row shown when there is no matching data. -->
		<!-- <tr class="mat-row" *matNoDataRow>
			<td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
		</tr> -->
	</table>
</div>
