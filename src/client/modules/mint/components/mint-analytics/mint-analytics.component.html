<div class="mint-dashboard-charts">
    <div class="title-l p-1" #title_element>Nutalytics</div>	
    <mat-card 
        appearance="outlined"
        class="overflow-hidden"
        [class.control-panel-sticky]="sticky">
        <mat-card-content>	
            <div class="control-container">
                <orc-mint-analytic-control-panel
                    [chart_settings]="chart_settings"
                    [keysets]="keysets"
                    [loading]="loading_static_data"
                    (date_change)="date_change.emit($event)"
                    (units_change)="units_change.emit($event)"
                    (interval_change)="interval_change.emit($event)"
                    (type_change)="type_change.emit($event)">
                </orc-mint-analytic-control-panel>
            </div>
            
            
            <div class="flex flex-column flex-gap-2 chart-container">
                <orc-mint-analytic-chart
                    [title]="'Balance Sheet'"
                    [locale]="locale"
                    [mint_analytics]="mint_analytics_balances"
                    [mint_analytics_pre]="mint_analytics_balances_pre"
                    [chart_settings]="chart_settings"
                    [selected_type]="chart_settings ? chart_settings.type : undefined"
                    [loading]="loading_dynamic_data">
                </orc-mint-analytic-chart>
                <orc-mint-analytic-chart
                    [title]="'Mints'"
                    [locale]="locale"
                    [mint_analytics]="mint_analytics_mints"
                    [mint_analytics_pre]="mint_analytics_mints_pre"
                    [chart_settings]="chart_settings"
                    [selected_type]="chart_settings ? chart_settings.type : undefined"
                    [loading]="loading_dynamic_data">
                </orc-mint-analytic-chart>
                <orc-mint-analytic-chart
                    [title]="'Melts'"
                    [locale]="locale"
                    [mint_analytics]="mint_analytics_melts"
                    [mint_analytics_pre]="mint_analytics_melts_pre"
                    [chart_settings]="chart_settings"
                    [selected_type]="chart_settings ? chart_settings.type : undefined"
                    [loading]="loading_dynamic_data">
                </orc-mint-analytic-chart>
                <orc-mint-analytic-chart
                    [title]="'Transfers'"
                    [locale]="locale"
                    [mint_analytics]="mint_analytics_transfers"
                    [mint_analytics_pre]="mint_analytics_transfers_pre"
                    [chart_settings]="chart_settings"
                    [selected_type]="chart_settings ? chart_settings.type : undefined"
                    [loading]="loading_dynamic_data">
                </orc-mint-analytic-chart>
            </div>
        </mat-card-content>
    </mat-card>
</div>
