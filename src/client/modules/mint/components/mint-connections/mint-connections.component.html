<div class="mint-connections-container">
	<div class="title-l p-b-0-5">Connections</div>

	@if (connections.length > 0) {
		<div class="mint-connections-form">
			<div>
				<div class="mint-connection-urls">
					@for (connection of connections; track connection.url; let i = $index) {
						<div class="flex flex-items-center flex-gap-0-5">
							<orc-mint-connection-status [public_url]="mint_connections[i]"></orc-mint-connection-status>
							<div class="orc-text-button" (click)="onSelectConnection(connection)">
								{{ connection.displayed_url }}
							</div>
						</div>
					}
				</div>
				<div class="relative">
					<div
						class="orc-copied absolute top-1 flex flex-gap-0-25 flex-row flex-align-center orc-outline-color"
						[class.visible]="copy_animation_state === 'visible'"
					>
						<div class="font-size-s">URL copied</div>
						<mat-icon class="icon-sm">content_copy</mat-icon>
					</div>
				</div>
			</div>
			<div class="qrcode-action orc-corner-large">
				<div
					#qr_canvas
					matRipple
					[matRippleCentered]="false"
					[matRippleDisabled]="false"
					[matRippleUnbounded]="false"
					(click)="onQRClick()"
				></div>
			</div>
		</div>
	} @else {
		<div class="flex flex-gap-2">
			<div class="font-size-s orc-outline-color">No connection information</div>
			<div class="mint-add-connection" (click)="onAddConnection()" matRipple>
				<mat-icon class="icon-lg">qr_code_2_add</mat-icon>
			</div>
		</div>
	}
</div>
