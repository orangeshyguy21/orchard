<div class="p-h-2 p-b-2"> 
    <mat-card appearance="outlined" class="relative overflow-hidden">
        <mat-card-content class="orc-surface-container-low-bg">
            <div class="flex flex-gap-2">
                <div class="flex-1 flex flex-column flex-gap-2">
                    <div class="flex flex-gap-2">
                        <form class="flex-grow flex-1">        
                            <orc-dynamic-form-field>
                                <mat-form-field 
                                    appearance="fill" 
                                    class="mint-quote-ttl-form-field orc-dynamic-form-field orc-cold-form-field">
                                    <mat-label>Cache TTL</mat-label>
                                    <input 
                                        type="number" 
                                        [value]="nut19?.ttl"
                                        matInput 
                                        [disabled]="true">
                                    <span matSuffix class="form-suffix-text">seconds</span>
                                </mat-form-field>
                            </orc-dynamic-form-field>
                        </form>
                        <div class="flex-1">
                            <orc-help-text class="orc-surface-container-high-bg">
                                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                            </orc-help-text>
                        </div>
                    </div> 
                </div>
                <div class="flex-1">
                    <div class="flex flex-column flex-items-center flex-gap-1">
                        <div class="font-size-xs orc-outline-color">Cached endpoints</div>
                        <div class="flex flex-column flex-gap-1">
                            @for (ep of nut19?.cached_endpoints; track ep.path) {
                                <div class="flex">
                                    <div class="protocol-command orc-surface-container-high-bg">{{ ep.method }} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{ ep.path }}</div>
                                </div>
                            }
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
