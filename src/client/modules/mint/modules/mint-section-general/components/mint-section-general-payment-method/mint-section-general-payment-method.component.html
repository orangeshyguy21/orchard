<div class="mint-payment-method-container">
	@switch (payment_method()) {
		@case ('bolt11') {
			<div class="text-nowrap">BOLT 11</div>
			<mat-icon [class]="icon_size()">bolt</mat-icon>
		}
		@case ('bolt12') {
			<div class="text-nowrap">BOLT 12</div>
			<mat-icon [class]="icon_size()" [svgIcon]="'double_bolt'"></mat-icon>
		}
		@default {
			<div>{{ payment_method() }}</div>
		}
	}
</div>
