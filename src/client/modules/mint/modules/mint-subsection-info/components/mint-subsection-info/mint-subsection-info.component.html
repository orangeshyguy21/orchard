<div class="mint-subsection-info-container" [ngClass]="{'p-2': device_type() === 'desktop', 'p-1': device_type() !== 'desktop'}">
	<mat-card appearance="outlined" class="relative overflow-hidden flex-grow flex">
		<mat-card-content class="orc-surface-container-low-bg flex-grow flex">
			<div class="h-full flex flex-column flex-gap-2">
				<div class="flex flex-gap-1 flex-grow flex-wrap">
					<div class="flex-1 flex flex-column flex-gap-1">
						<orc-mint-subsection-info-form-icon
							[icon_url]="init_info.icon_url"
							[form_group]="form_info"
							[control_name]="'icon_url'"
							[focused]="focus_control === 'icon_url'"
							(update)="onControlUpdate($event)"
							(cancel)="onControlCancel($event)"
						>
							<orc-mint-subsection-info-form-name
								[form_group]="form_info"
								[control_name]="'name'"
								[focused]="focus_control === 'name'"
								(update)="onControlUpdate($event)"
								(cancel)="onControlCancel($event)"
							></orc-mint-subsection-info-form-name>
							<orc-mint-subsection-info-form-description
								[form_group]="form_info"
								[control_name]="'description'"
								(update)="onControlUpdate($event)"
								(cancel)="onControlCancel($event)"
							></orc-mint-subsection-info-form-description>
						</orc-mint-subsection-info-form-icon>
						<orc-mint-subsection-info-form-description-long
							[form_group]="form_info"
							[control_name]="'description_long'"
							(update)="onControlUpdate($event)"
							(cancel)="onControlCancel($event)"
						></orc-mint-subsection-info-form-description-long>
					</div>
					<div class="flex-1 flex flex-column flex-gap-2">
						<orc-mint-subsection-info-form-urls
							[form_group]="form_info"
							[form_array]="form_array_urls"
							[array_name]="'urls'"
							[array_length]="form_array_urls.length"
							(addControl)="onAddUrlControl()"
							(update)="onArrayControlUpdate($event)"
							(cancel)="onArrayControlCancel($event)"
							(remove)="onArrayControlRemove($event)"
						></orc-mint-subsection-info-form-urls>
						<orc-mint-subsection-info-form-contacts
							[form_group]="form_info"
							[form_array]="form_array_contacts"
							[array_name]="'contact'"
							[array_length]="form_array_contacts.length"
							[device_mobile]="device_type() === 'mobile'"
							(addControl)="onAddContactControl()"
							(update)="onArrayControlUpdate($event)"
							(cancel)="onArrayControlCancel($event)"
							(remove)="onArrayControlRemove($event)"
						></orc-mint-subsection-info-form-contacts>
					</div>
				</div>
				<orc-mint-subsection-info-form-motd
					[form_group]="form_info"
					[control_name]="'motd'"
					[motd]="init_info.motd"
					[device_mobile]="device_type() === 'mobile'"
					(update)="onControlUpdate($event)"
					(cancel)="onControlCancel($event)"
				></orc-mint-subsection-info-form-motd>
			</div>
		</mat-card-content>
	</mat-card>
</div>
