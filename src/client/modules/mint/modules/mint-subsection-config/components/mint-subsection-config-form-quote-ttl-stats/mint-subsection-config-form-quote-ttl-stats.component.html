<div class="quote-stats-container">
	<orc-mint-subsection-config-form-quote-ttl-stat [loading]="loading()">
		<div class="quote-stats-item-label">avg</div>
		<div class="quote-stats-item-value">{{ stats().avg | number: '1.0-0' }} s</div>
	</orc-mint-subsection-config-form-quote-ttl-stat>
	<orc-mint-subsection-config-form-quote-ttl-stat [loading]="loading()">
		<div class="quote-stats-item-label">median</div>
		<div class="quote-stats-item-value">{{ stats().median | number: '1.0-0' }} s</div>
	</orc-mint-subsection-config-form-quote-ttl-stat>
	<orc-mint-subsection-config-form-quote-ttl-stat [loading]="loading()">
		<div class="quote-stats-item-label">max</div>
		<div class="quote-stats-item-value">{{ stats().max | number: '1.0-0' }} s</div>
	</orc-mint-subsection-config-form-quote-ttl-stat>
	<orc-mint-subsection-config-form-quote-ttl-stat [loading]="loading()">
		<div class="quote-stats-item-label">min</div>
		<div class="quote-stats-item-value">{{ stats().min | number: '1.0-0' }} s</div>
	</orc-mint-subsection-config-form-quote-ttl-stat>
</div>
