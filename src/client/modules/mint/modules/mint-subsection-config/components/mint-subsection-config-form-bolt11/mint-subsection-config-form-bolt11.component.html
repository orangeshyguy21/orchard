<div class="flex flex-wrap-reverse flex-gap-column-2">
	<div class="flex flex-column flex-gap-2 flex-1">
		<div class="flex flex-row flex-gap-1 flex-wrap">
			<div class="flex flex-column flex-gap-1 p-l-1">
				<orc-mint-subsection-config-form-max
					[form_group]="form_bolt11()"
					[control_name]="'max_amount'"
					[unit]="unit()"
					[nut]="nut()"
					[stat_amounts]="stat_amounts()"
					(update)="onUpdate($event)"
					(cancel)="onCancel($event)"
					(hot)="onMaxHot($event)"
				></orc-mint-subsection-config-form-max>
				<orc-mint-subsection-config-form-min
					[form_group]="form_bolt11()"
					[control_name]="'min_amount'"
					[unit]="unit()"
					[nut]="nut()"
					[stat_amounts]="stat_amounts()"
					(update)="onUpdate($event)"
					(cancel)="onCancel($event)"
					(hot)="onMinHot($event)"
				></orc-mint-subsection-config-form-min>
			</div>

			<div class="flex flex-column p-l-1">
				<form [formGroup]="form_bolt11()" class="flex flex-items-center flex-gap-1">
					<mat-slide-toggle [formControlName]="toggle_control()" (change)="onToggle($event)" [name]="toggle_control()">
					</mat-slide-toggle>
					<div class="font-size-s">
						{{ toggle_control_name() }}
					</div>
					<mat-icon class="icon-sm icon-dynamic-fill cursor-pointer" (click)="help_status.set(!help_status())">info</mat-icon>
				</form>
				<div class="orc-animation-expand-collapse" [class.animation-expanded]="help_status()">
					<div class="orc-animation-expand-collapse-inner">
						<div class="flex p-t-2 p-b-1">
							<orc-form-help-text class="orc-surface-container-high-bg">
								<div [innerHTML]="toggle_help_text()"></div>
							</orc-form-help-text>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="flex-1">
		<orc-mint-subsection-config-chart-method
			[nut]="nut()"
			[loading]="loading()"
			[quotes]="valid_quotes()"
			[locale]="locale()"
			[unit]="unit()"
			[method]="method()"
			[min_amount]="form_bolt11().get('min_amount')?.value"
			[max_amount]="form_bolt11().get('max_amount')?.value"
			[min_hot]="min_hot()"
			[max_hot]="max_hot()"
			[amounts]="stat_amounts()"
			[stats]="stats()"
		>
			<orc-mint-subsection-config-stats [loading]="loading()" [stats]="stats()" [unit]="unit()"></orc-mint-subsection-config-stats>
		</orc-mint-subsection-config-chart-method>
	</div>
</div>
