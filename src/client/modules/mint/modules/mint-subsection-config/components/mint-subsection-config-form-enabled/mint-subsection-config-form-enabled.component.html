<div class="p-v-2 p-r-1" [ngClass]="{'p-l-1': !device_desktop(), 'p-l-2': device_desktop()}">
	<mat-card appearance="outlined" class="relative overflow-hidden">
		<mat-card-content class="orc-surface-container-low-bg">
			<div class="flex flex-column flex-gap-1">
				<div class="flex flex-wrap-reverse flex-gap-2">
					<div class="flex-1 flex flex-column flex-gap-1 p-l-1">
						<div class="flex flex-items-center flex-gap-1 p-t-1">
							<mat-slide-toggle
								#toggle
								[checked]="form_group().get('enabled')?.value"
								(change)="onChange($event)"
								name="enabled"
							>
							</mat-slide-toggle>
							<div class="font-size-s">Enabled</div>
							<button
								type="button"
								tabindex="-1"
								mat-icon-button
								class="orc-icon-button"
								(click)="help_status.set(!help_status())"
							>
								<mat-icon class="orc-outline-color">info</mat-icon>
							</button>
						</div>
					</div>
					<div class="flex-1 flex flex-justify-center flex-items-center">
						<orc-mint-subsection-config-nut
							[nut_index]="nut() === 'nut4' ? '04' : '05'"
							[supported]="form_group().get('enabled')?.value"
						>
							@if (form_group().get('enabled')?.value) {
								<mat-icon class="icon-lg">{{ nut() === 'nut4' ? 'payments' : 'mode_heat' }}</mat-icon>
							} @else {
								<mat-icon
									class="icon-lg"
									[svgIcon]="nut() === 'nut4' ? 'minting_disabled_outline' : 'melting_disabled_outline'"
								></mat-icon>
							}
						</orc-mint-subsection-config-nut>
					</div>
				</div>
				<div class="orc-animation-expand-collapse" [class.animation-expanded]="help_status()">
					<div class="orc-animation-expand-collapse-inner">
						<div class="flex p-t-0-5 p-b-1">
							<orc-form-help-text class="orc-surface-container-high-bg">
								<div [innerHTML]="help_text()"></div>
							</orc-form-help-text>
						</div>
					</div>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
