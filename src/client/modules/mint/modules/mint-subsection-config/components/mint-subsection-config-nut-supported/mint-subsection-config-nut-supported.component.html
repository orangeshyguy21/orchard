<div class="p-v-2 p-r-1" [ngClass]="{'p-l-1': !device_desktop(), 'p-l-2': device_desktop()}">
	<mat-card appearance="outlined" class="relative overflow-hidden">
		<mat-card-content class="orc-surface-container-low-bg">
			<div class="flex flex-items-center flex-gap-2 flex-wrap-reverse">
				<div class="flex-1">
					<div class="flex flex-items-center flex-gap-2">
						<div class="flex flex-items-center flex-gap-1">
							<mat-slide-toggle [checked]="supported()" [disabled]="true" [name]="'supported_' + nut_index()">
							</mat-slide-toggle>
							<div class="p-l-1 font-size-s">Supported</div>
							<button
								type="button"
								tabindex="-1"
								mat-icon-button
								class="orc-icon-button"
								(click)="help_status.set(!help_status())"
							>
								<mat-icon class="orc-outline-color">info</mat-icon>
							</button>
						</div>
						<div class="orc-animation-expand-collapse" [class.animation-expanded]="help_status()">
							<div class="orc-animation-expand-collapse-inner">
								<div class="flex p-t-0-5 p-b-1">
									<orc-form-help-text class="orc-surface-container-high-bg">
										<ng-content></ng-content>
									</orc-form-help-text>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="flex-1 flex flex-justify-center">
					<orc-mint-subsection-config-nut [nut_index]="nut_index()" [supported]="supported() ?? false">
						<mat-icon class="icon-lg">{{ nut_icon() }}</mat-icon>
					</orc-mint-subsection-config-nut>
				</div>
			</div>
		</mat-card-content>
	</mat-card>
</div>
