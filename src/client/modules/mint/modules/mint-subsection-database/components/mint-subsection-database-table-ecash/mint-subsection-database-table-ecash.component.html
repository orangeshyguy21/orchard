<div class="mint-ecash-container p-v-1">
	<div class="flex flex-column flex-gap-2 flex-wrap">
		@for (group_amount of group_amounts; track group_amount.keyset?.id) {
			<div class="flex flex-gap-2 flex-items-center flex-wrap">
				@if (group_amount.keyset) {
					<orc-mint-general-keyset
						[active]="group_amount.keyset.active"
						[index]="group_amount.keyset.derivation_path_index"
						[input_fee_ppk]="group_amount.keyset.input_fee_ppk"
					>
					</orc-mint-general-keyset>
				}
				<div class="flex flex-wrap flex-gap-1">
					@for (note of group_amount.notes; track note.amount) {
						<orc-ecash-general-note
							[amount]="note.amount"
							[unit]="group().unit"
							[quantity]="note.quantity"
						></orc-ecash-general-note>
					}
				</div>
				@if (bitcoin_oracle_amount()) {
					<div class="flex flex-column flex-gap-0-5">
						<div class="flex flex-items-center flex-gap-0-5">
							<orc-graphic-oracle-icon [size]="1.5"></orc-graphic-oracle-icon>
							<div class="orc-outline-color font-weight-extra-light">Oracle Amount</div>
						</div>
						<div class="text-nowrap" [innerHTML]="bitcoin_oracle_amount() | localAmount: 'usd'"></div>
					</div>
				}
			</div>
		}
	</div>
</div>
