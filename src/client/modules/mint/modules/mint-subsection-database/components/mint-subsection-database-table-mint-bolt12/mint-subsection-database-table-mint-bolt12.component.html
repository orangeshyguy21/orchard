<div class="mint-data-mint-bolt12-container">
	<div class="flex flex-row flex-gap-2">
		<div class="flex flex-column flex-gap-1">
			<div class="flex flex-gap-1">
				<div class="w-6 orc-outline-color font-weight-extra-light">Paid Amount:</div>
				<span class="font-size-m text-nowrap" [innerHTML]="quote().amount_paid | localAmount: quote().unit : 'mint'"></span>
			</div>
			<div class="flex flex-gap-1">
				<div class="w-6 orc-outline-color text-nowrap font-weight-extra-light">Issued Amount:</div>
				<span class="font-size-m text-nowrap" [innerHTML]="quote().amount_issued | localAmount: quote().unit : 'mint'"></span>
			</div>
		</div>
		<div class="relative">
			<mat-progress-spinner class="orc-default-progress-spinner" mode="determinate" [value]="100" [diameter]="120" [strokeWidth]="15">
			</mat-progress-spinner>
			<div class="issuance-background">
				<div>
					<mat-progress-spinner
						[class]="spinner_class()"
						mode="determinate"
						[value]="percentage_issued()"
						[diameter]="120"
						[strokeWidth]="15"
					></mat-progress-spinner>
				</div>
				<div class="absolute">
					<div class="flex flex-column flex-items-center flex-gap-0-25">
						@if (quote().amount_paid === 0) {
							<div class="orc-outline-variant-color">No</div>
							<div class="orc-outline-variant-color">Payments</div>
						} @else {
							<div class="text-nowrap">{{ percentage_issued() | number: '1.0-0' }}%</div>
							<div>Issued</div>
						}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
