<div class="mint-subsection-database-container p-h-1">
	<div class="mint-database-control p-t-1">
		<div class="flex flex-justify-between flex-gap-2 flex-items-center">
			@if (page_settings) {
				<orc-mint-subsection-database-control
					class="flex-grow"
					[page_settings]="page_settings"
					[filter]="filter"
					[unit_options]="unit_options"
					[state_options]="state_options"
					[state_enabled]="state_enabled"
					[date_start]="page_settings.date_start"
					[date_end]="page_settings.date_end"
					[units]="page_settings.units"
					[type]="page_settings.type"
					[states]="page_settings.states"
					[loading]="loading_static_data"
					[mint_genesis_time]="mint_genesis_time"
					[keysets]="mint_keysets"
					[device_desktop]="device_type() === 'desktop'"
					(dateChange)="onDateChange($event)"
					(typeChange)="onTypeChange($event)"
					(unitsChange)="onUnitsChange($event)"
					(statesChange)="onStatesChange($event)"
					(filterChange)="onFilterChange($event)"
				></orc-mint-subsection-database-control>
			}
			<div class="p-b-1">
				<div class="flex flex-items-center flex-gap-0-5 relative">
					@switch (device_type()) {
						@case ('desktop') {
							<button
								type="button"
								matFab
								extended
								class="orc-icon-button text-nowrap"
								(click)="onCreate()"
								(keydown.enter)="$event.preventDefault(); $event.stopPropagation()"
							>
								<mat-icon>database</mat-icon>
								Create Backup
							</button>
						}
						@case ('tablet') {
							<button
								type="button"
								matFab
								class="orc-icon-button text-nowrap"
								(click)="onCreate()"
								(keydown.enter)="$event.preventDefault(); $event.stopPropagation()"
							>
								<mat-icon>database</mat-icon>
							</button>
						}
					}

					<button mat-icon-button type="button" class="orc-icon-button" [matMenuTriggerFor]="advanced_menu">
						<mat-icon>more_vert</mat-icon>
					</button>

					<mat-menu #advanced_menu="matMenu" yPosition="below" class="orc-sticky-menu orc-more-menu">
						@if (device_type() === 'mobile') {
							<button mat-menu-item (click)="onCreate()">
								<div class="flex flex-items-center flex-gap-0-5">
									<mat-icon>database</mat-icon>
									<span>Create Backup</span>
								</div>
							</button>
						}
						<button mat-menu-item (click)="onRestore()">
							<div class="flex flex-items-center flex-gap-0-5">
								<mat-icon>restore</mat-icon>
								<span>Restore Backup</span>
							</div>
						</button>
						<button mat-menu-item (click)="onRefresh()">
							<div class="flex flex-items-center flex-gap-0-5">
								<mat-icon>refresh</mat-icon>
								<span>Refresh Data</span>
							</div>
						</button>
					</mat-menu>
				</div>
			</div>
		</div>
		<div class="category-rule"></div>
	</div>

	<div class="orc-animation-collapsible" [class.animation-open]="form_mode === 'CREATE'">
		<div class="orc-animation-collapsible-inner">
			<div class="mint-database-form-target" #backup_form></div>
			<orc-mint-subsection-database-form-backup
				[active]="form_mode === 'CREATE'"
				[form_group]="form_backup"
				[database_version]="database_version"
				[database_timestamp]="database_timestamp"
				[database_implementation]="database_implementation"
				(close)="onClose()"
			></orc-mint-subsection-database-form-backup>
		</div>
	</div>
	<div class="orc-animation-collapsible" [class.animation-open]="form_mode === 'RESTORE'">
		<div class="orc-animation-collapsible-inner">
			<div class="mint-database-form-target" #restore_form></div>
			<orc-mint-subsection-database-form-restore
				[active]="form_mode === 'RESTORE'"
				[form_group]="form_restore"
				(close)="onClose()"
			></orc-mint-subsection-database-form-restore>
		</div>
	</div>

	<orc-mint-subsection-database-chart
		[locale]="locale"
		[data]="data"
		[filter]="filter"
		[page_settings]="page_settings"
		[mint_genesis_time]="mint_genesis_time"
		[loading]="loading_dynamic_data"
		[state_enabled]="state_enabled"
	></orc-mint-subsection-database-chart>

	<div class="mint-data-table">
		<mat-card appearance="outlined">
			<orc-mint-subsection-database-table
				[data]="data"
				[page_settings]="page_settings"
				[keysets]="mint_keysets"
				[loading]="loading_dynamic_data"
				[lightning_request]="lightning_request"
				[loading_more]="loading_more"
				[device_desktop]="device_type() === 'desktop'"
				(updateRequest)="onMoreRequest($event)"
				(setQuoteStatePaid)="onSetQuoteStatePaid($event)"
			></orc-mint-subsection-database-table>

			@if (!loading_dynamic_data && data.source.data.length === 0) {
				<div class="no-data-overlay" animate.enter="orc-animation-fadein">
					<mat-icon class="icon-lg mat-symbol-outline orc-outline-color">bar_chart_off</mat-icon>
				</div>
			}

			<div class="data-table-sticky-footer p-h-1">
				<div class="category-rule"></div>
				<mat-paginator
					class="orc-feature-paginator"
					(page)="onPage($event)"
					[hidePageSize]="true"
					[length]="count"
					[pageSize]="page_size"
					[pageIndex]="page_settings.page - 1"
					showFirstLastButtons
				></mat-paginator>
			</div>
		</mat-card>
	</div>
</div>
