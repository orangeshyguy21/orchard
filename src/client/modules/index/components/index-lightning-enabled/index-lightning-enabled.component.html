<div class="lightning-enabled-container">
	@if (!loading) {
		<div animate.enter="orc-fadein" class="flex flex-gap-4 p-2">
			<orc-index-lightning-info [lightning_info]="lightning_info"></orc-index-lightning-info>
			<div class="flex-grow">
				<orc-lightning-channel-table
					[enabled_taproot_assets]="enabled_taproot_assets"
					[lightning_balance]="lightning_balance"
					[taproot_assets]="taproot_assets"
				></orc-lightning-channel-table>
			</div>
		</div>
	}
</div>
