<mat-card appearance="outlined" class="bitcoin-disabled-card">
	<mat-card-content>
		<div class="flex-grow flex flex-column flex-gap-2">
			<div class="flex flex-justify-center">
				<div class="flex flex-items-center flex-gap-1 orc-outline-color">
					<mat-icon class="icon-lg" [svgIcon]="'bitcoin_outline'"></mat-icon>
					<div class="font-size-xxl font-weight-bold">Bitcoin</div>
				</div>
			</div>
			<div class="flex-grow flex flex-justify-center flex-items-center">
				<div class="p-b-2">
					<button mat-stroked-button (click)="navigate.emit()">Bitcoin Configuration</button>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
