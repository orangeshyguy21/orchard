<div class="p-2">
    <div class="flex flex-gap-2">
        <div class="flex-1 flex flex-column flex-gap-1">
            <div class="title-l">Info</div>
            <div class="orc-info-table">
                <table>
                    <tbody>
                        <tr>
                            <td class="font-weight-extra-light orc-outline-color">Mint</td>
                            <td>
                                <div class="flex flex-items-center flex-gap-1">
                                    <orc-mint-icon [icon_data]="icon_data"></orc-mint-icon>
                                    <div class="text-nowrap">{{ info?.name }}</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-extra-light orc-outline-color">Minting</td>
                            <td>
                                <div class="flex flex-items-center flex-gap-0-5">
                                    <mat-icon class="icon-sm orc-status-active-color">circle</mat-icon>
                                    <div>{{ info?.nuts?.nut4?.disabled ? 'Disabled' : 'Enabled' }}</div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="font-weight-extra-light orc-outline-color">Melting</td>
                            <td>
                                <div class="flex flex-items-center flex-gap-0-5">
                                    <mat-icon class="icon-sm orc-status-active-color">circle</mat-icon>
                                    <div>{{ info?.nuts?.nut5?.disabled ? 'Disabled' : 'Enabled' }}</div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="flex-1 flex flex-column flex-gap-1">
            <div class="title-l">Liabilities</div>
            
            <div>
                @if( loading ) {
                    <div class="flex flex-column flex-gap-1">
                        <div class="h-2 orc-corner-full shimmer-high"></div>
                    </div>
                } @else {
                    <div [@fadeIn] class="flex flex-column flex-gap-1">
                        @for( balance of liabilities; track balance.unit ) {
                            <div class="flex flex-items-center flex-gap-2">
                                <orc-graphic-asset 
                                    [unit]="balance.unit" 
                                    [height]="'2rem'"
                                    [custody]="'ecash'">
                                </orc-graphic-asset>
                                <span class="text-nowrap font-size-l flex-grow" [innerHTML]="balance.amount | amount : balance.unit : 'mint'"></span>
                            </div>
                        }
                    </div>
                }
            </div>
        </div>
    </div>
</div>
