<section class="section-container">
    <div class="subsection-container p-2">
        <div class="flex flex-justify-center p-b-1">
            <div class="flex flex-column flex-items-center">
                <orc-graphic-orchard-logo height="5rem"></orc-graphic-orchard-logo>
                <div class="font-size-xxl font-weight-bold p-b-0-5">Orchard</div>
                <div class="orc-outline-color font-size-s">orchard/{{ version }}</div>
            </div>
        </div>
        <div class="flex flex-column flex-gap-2">
            <div class="flex flex-gap-2">
                <div class="flex-1 flex flex-column flex-items-center">
                    <orc-index-enabled-bitcoin
                        [loading]="loading_bitcoin"
                        [enabled_lightning]="enabled_lightning"
                        [enabled_taproot_assets]="enabled_taproot_assets"
                        [blockcount]="(bitcoin_blockcount) ? bitcoin_blockcount.height : 0"
                        [blockchain_info]="bitcoin_blockchain_info!"
                        [network_info]="bitcoin_network_info!"
                        [lightning_accounts]="lightning_accounts!"
                        [taproot_assets]="taproot_assets!"
                    ></orc-index-enabled-bitcoin>
                </div>
                <div class="flex-1 flex flex-column flex-items-center">
                    <orc-index-enabled-lightning
                        [loading]="loading_lightning"
                        [lightning_info]="lightning_info!"
                        [lightning_balance]="lightning_balance!"
                        [taproot_assets]="taproot_assets!"
                        [enabled_taproot_assets]="enabled_taproot_assets"
                    ></orc-index-enabled-lightning>
                </div>
            </div>
            <div class="flex flex-gap-2">
                <div class="flex-1 flex flex-column flex-items-center">
                    <orc-index-enabled-mint
                        [loading]="loading_mint"
                        [info]="mint_info!"
                        [balances]="mint_balances!"
                        [keysets]="mint_keysets!"
                        [icon_data]="mint_icon_data!"
                    ></orc-index-enabled-mint>
                </div>
                <div class="flex-1 flex flex-column flex-items-center">
                    <mat-card appearance="outlined" class="w-full">
                        <mat-card-content>
                            <mat-icon class="icon-lg">payments</mat-icon>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</section>
