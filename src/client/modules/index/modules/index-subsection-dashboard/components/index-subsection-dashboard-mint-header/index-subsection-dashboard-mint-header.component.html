<div class="index-mint-header-container" [class.tablet-header]="!device_desktop()">
	<div class="header-box flex flex-items-center flex-gap-0-5 p-b-0-5">
		<mat-icon class="mat-symbol-outline">account_balance</mat-icon>
		<div class="title-l">Mint</div>
	</div>
	<div>
		@if (enabled() && !loading()) {
			<div animate.enter="orc-animation-fadein" class="orc-outline-color font-size-xs p-b-0-5">{{ info()?.version }}</div>
		}
	</div>
</div>
