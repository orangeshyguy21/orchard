<div class="index-subsection-crew-container">
	<div class="crew-control p-t-1">
		<div class="flex flex-justify-between flex-gap-2 flex-items-start">
			<orc-index-subsection-crew-control class="flex-grow" [form_group]="panel"></orc-index-subsection-crew-control>
			<div>
				<div class="flex flex-items-center flex-gap-0-5 relative">
					<button
						type="button"
						matFab
						extended
						class="orc-icon-button"
						(click)="onInvite()"
						(keydown.enter)="$event.preventDefault(); $event.stopPropagation()"
					>
						<mat-icon>person_add</mat-icon>
						Invite User
					</button>
				</div>
			</div>
		</div>
		<div class="category-rule"></div>
	</div>
	<div class="orc-animation-collapsible" [class.animation-open]="form_open()">
		<div class="orc-animation-collapsible-inner">
			<div class="index-subsection-crew-form-target" #invite_form></div>
			<orc-index-subsection-crew-form-invite
				[form_group]="form_invite"
				[open]="form_open()"
				(close)="onCloseInvite()"
				(cancel)="onCancel($event)"
			></orc-index-subsection-crew-form-invite>
			<!-- <orc-mint-subsection-database-form-backup
				[active]="form_mode === 'CREATE'"
				[form_group]="form_backup"
				[database_version]="database_version"
				[database_timestamp]="database_timestamp"
				[database_implementation]="database_implementation"
				(close)="onClose()"
			></orc-mint-subsection-database-form-backup> -->
		</div>
	</div>

	<div class="crew-table">
		<mat-card appearance="outlined">
			<orc-index-subsection-crew-table [data]="data()" [loading]="loading()"></orc-index-subsection-crew-table>

			<!-- @if (!loading_dynamic_data && data.source.data.length === 0) {
				<div class="no-data-overlay" animate.enter="orc-animation-fadein">
					<mat-icon class="icon-lg mat-symbol-outline orc-outline-color">bar_chart_off</mat-icon>
				</div>
			} -->
		</mat-card>
	</div>
</div>
