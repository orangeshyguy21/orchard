<div class="index-subsection-crew-container">
	<div class="crew-control p-t-1">
		<div class="flex flex-justify-between flex-gap-2 flex-items-start">
			<orc-index-subsection-crew-control
				class="flex-grow"
				[form_group]="panel"
				[entity_options]="entity_options"
				[role_options]="role_options"
			></orc-index-subsection-crew-control>
			<div>
				<div class="flex flex-items-center flex-gap-0-5 relative">
					<button
						type="button"
						matFab
						extended
						class="orc-icon-button"
						(click)="onInvite()"
						(keydown.enter)="$event.preventDefault(); $event.stopPropagation()"
					>
						<mat-icon>person_add</mat-icon>
						Invite User
					</button>
				</div>
			</div>
		</div>
		<div class="category-rule"></div>
	</div>
	<div class="orc-animation-collapsible" [class.animation-open]="form_invite_create_open()">
		<div class="orc-animation-collapsible-inner">
			<div class="index-subsection-crew-form-target" #invite_form></div>
			<orc-index-subsection-crew-form-invite
				[form_group]="form_invite_create"
				[open]="form_invite_create_open()"
				[mode]="'create'"
				(close)="onCloseInvite()"
				(cancel)="onCancel($event)"
			></orc-index-subsection-crew-form-invite>
		</div>
	</div>

	<div class="crew-table">
		<mat-card appearance="outlined">
			<orc-index-subsection-crew-table
				[data]="data()"
				[loading]="loading()"
				[create_open]="form_invite_create_open()"
				[form_invite]="form_invite_edit"
				[table_form_id]="table_form_id()"
				(editInvite)="onEditInvite($event)"
				(editUser)="onEditUser($event)"
			></orc-index-subsection-crew-table>
		</mat-card>
	</div>
</div>
