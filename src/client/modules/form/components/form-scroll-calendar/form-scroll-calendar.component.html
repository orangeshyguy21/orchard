<div class="scroll-calendar-container">
	<div class="weekday-header">
		@for (day of weekday_labels(); track day) {
			<div class="weekday-cell">{{ day }}</div>
		}
	</div>
	<cdk-virtual-scroll-viewport #viewport [itemSize]="month_height()" class="month-viewport" (mouseleave)="onViewportLeave()" (wheel)="onWheel($event)">
		<div *cdkVirtualFor="let month of months; trackBy: trackByMonth" class="month-item" [style.height.px]="month_height()" (mouseover)="onCellHover($event, month)">
			<div class="month-label">{{ month.toFormat('MMMM yyyy') }}</div>
			<mat-month-view
				[activeDate]="month"
				[selected]="current_range()"
				[minDate]="min()"
				[maxDate]="max()"
				[dateClass]="date_class()"
				(selectedChange)="$event && onDateSelected($event)"
			></mat-month-view>
		</div>
	</cdk-virtual-scroll-viewport>
	<button class="today-button" (click)="scrollToToday()">Today</button>
</div>
