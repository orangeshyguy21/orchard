<div class="auth-subsection-container p-2">
	<div class="authentication-form">
		<orc-auth-subsection-initialization-form
			[form_group]="form_init"
			[errors]="errors"
			[phone_view]="phone_view()"
			(cancel)="onControlCancel($event)"

			(submit)="onSubmit()"

	</div>
</div>
