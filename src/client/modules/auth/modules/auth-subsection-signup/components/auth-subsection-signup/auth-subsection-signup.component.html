<div class="auth-subsection-invite-container p-2">
	<div class="authentication-form">
		<div class="orchard-logo-container">
			<div class="graphic-container">
				<orc-graphic-orchard-logo height="10rem" [animate]="true"> </orc-graphic-orchard-logo>
			</div>
		</div>

		<orc-auth-subsection-signup-form
			[form_group]="form_signup"
			[errors]="errors"
			(cancel)="onControlCancel($event)"
			(blur)="onBlur()"
			(submit)="onSubmit()"
		></orc-auth-subsection-signup-form>
	</div>
</div>
