<div class="auth-subsection-invite-container" [ngClass]="mobile_view() ? 'p-1' : 'p-2'">
	<div class="authentication-form">
		<orc-auth-subsection-signup-form
			[form_group]="form_signup"
			[errors]="errors"
			[phone_view]="phone_view()"
			(cancel)="onControlCancel($event)"
			(blur)="onBlur()"
			(submit)="onSubmit()"
		></orc-auth-subsection-signup-form>
	</div>
</div>
