<div class="flex flex-column" [class.tablet-view]="device_type() !== 'desktop'">
	<div class="sticky-setting z-index-1">
		<div class="flex flex-justify-between flex-items-end p-b-0-5">
			<div>
				<div class="title-l">Bitcoin</div>
				<div class="font-size-xs orc-outline-color">Optional bitcoin settings</div>
			</div>
		</div>
		<div class="category-rule"></div>
	</div>
	<div class="settings-box">
		<orc-settings-subsection-app-bitcoin
			[form_group]="form_bitcoin"
			[oracle_price]="bitcoin_oracle_price()"
			(update_oracle)="onUpdateBitcoinOracle()"
		></orc-settings-subsection-app-bitcoin>
	</div>
</div>
