<div class="flex flex-column" [class.mobile-view]="mobile_view()">
	<div class="sticky-setting z-index-1">
		<div class="flex flex-justify-between flex-items-end p-b-0-5">
			<div>
				<div class="title-l">User</div>
				<div class="font-size-xs orc-outline-color">Settings for your user account</div>
			</div>
		</div>
		<div class="category-rule"></div>
	</div>
	<div class="settings-box">
		<orc-settings-subsection-user-user
			[user]="user()"
			[form_group_user_name]="form_user_name"
			(cancel_user_name)="onCancelUserName($event)"
			(submit_user_name)="onSubmitUserName()"
			(save_user_password)="onSaveUserPassword($event)"
		></orc-settings-subsection-user-user>
	</div>
</div>
