<mat-card appearance="outlined" class="relative overflow-hidden">
	<mat-card-content class="orc-surface-container-low-bg">
		<div class="device-time-wrapper">
			<orc-settings-subsection-device-time-timezone
				[timezone]="timezone"
				[loading]="loading"
				(timezoneChange)="timezoneChange.emit($event)"
			></orc-settings-subsection-device-time-timezone>
			<orc-settings-subsection-device-time-locale
				[locale]="locale"
				[loading]="loading"
				(localeChange)="localeChange.emit($event)"
			></orc-settings-subsection-device-time-locale>
		</div>
	</mat-card-content>
</mat-card>
