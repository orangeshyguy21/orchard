<mat-card appearance="outlined" class="relative overflow-hidden">
	<mat-card-content class="orc-surface-container-low-bg">
		<div class="flex flex-items-start p-l-1 p-r-1 p-t-1 flex-wrap flex-gap-2">
			<div class="flex-grow flex flex-items-start flex-justify-between flex-column">
				<form class="flex-grow flex flex-items-center flex-gap-1 flex-wrap">
					<orc-form-toggle class="w-min-10 h-min-6" [selected]="theme_control.value === false" (click)="onThemeChange(false)">
						<div class="theme-sticker">
							<mat-icon class="icon-lg">dark_mode</mat-icon>
						</div>
						<div class="theme-label">
							<div class="font-size-s">Dark theme</div>
						</div>
					</orc-form-toggle>
					<orc-form-toggle class="w-min-10 h-min-6" [selected]="theme_control.value === true" (click)="onThemeChange(true)">
						<div class="theme-sticker">
							<mat-icon class="icon-lg">light_mode</mat-icon>
						</div>
						<div class="theme-label">
							<div class="font-size-s">Light theme</div>
						</div>
					</orc-form-toggle>
					<div class="flex flex-items-center flex-gap-1">
						<mat-checkbox [formControl]="system_default_control" (change)="onSystemDefaultChange($event)">
							<span class="text-nowrap">Sync with device</span>
						</mat-checkbox>
						<div class="flex">
							<button
								type="button"
								tabindex="-1"
								mat-icon-button
								class="orc-icon-button"
								(click)="help_status.set(!help_status())"
							>
								<mat-icon class="orc-outline-color">info</mat-icon>
							</button>
						</div>
					</div>
				</form>
				<div class="orc-animation-expand-collapse" [class.animation-expanded]="help_status()">
					<div class="orc-animation-expand-collapse-inner">
						<div class="flex p-t-0-5 p-b-1">
							<orc-form-help-text class="orc-surface-container-high-bg">
								Select a theme to customize the appearance of the application.
							</orc-form-help-text>
						</div>
					</div>
				</div>
			</div>

			<div class="flex-grow-2 p-b-1">
				<div class="flex flex-items-center flex-justify-center flex-gap-1">
					<div class="theme-sample orc-primary-bg"></div>
					<div class="theme-sample orc-primary-container-bg"></div>
					<div class="theme-sample orc-on-primary-bg"></div>
					<div class="theme-sample orc-on-primary-fixed-bg"></div>
					<div class="theme-sample orc-surface-bg"></div>
				</div>
			</div>
		</div>
	</mat-card-content>
</mat-card>
