<div class="bitcoin-block-container">
    @if( !is_template ) {
        <div class="block-header">
            <div class="block-height">{{ block?.height | block }}</div>
        </div>
    }
    <div class="block" [ngClass]="{'block-template': is_template}">
        <div class="block-content">
            <div>
                <div class="flex flex-gap-0-5">
                    <div>{{ block?.feerate_lowest | feerate }}</div>
                    <div>-</div>
                    <div>{{ block?.feerate_highest | feerate }}</div>
                    <div>sat/vB</div>
                </div>
                <div>{{ block?.tx?.length }} transactions</div>
                @if( !is_template ) {
                    <div>{{ block_time | time_ago }}</div>
                }@else {
                    <div>~ 10 minutes</div>
                }
            </div>
        </div>
        <div class="block-fullness" [style.height]="block?.fullness | percent"></div>
        <!-- <div class="block-fullness" [style.height]="'50%'"></div> -->
    </div>
</div>
