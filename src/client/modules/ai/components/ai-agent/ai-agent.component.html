<div class="ai-agent-container">
    <div class="flex flex-gap-1 flex-items-center">
        <orc-ai-chat-avatar 
            [icon]="agent ? agent.icon : null"
            [role]="role"
            [section]="agent ? agent.section : null">
        </orc-ai-chat-avatar>
        <div class="flex-grow">
            {{ agent?.name }}
        </div>
        <div>
            <button mat-icon-button class="orc-icon-button" type="button">
                <mat-icon>info</mat-icon>
            </button>
        </div>
    </div>
</div>
