<div class="ai-input-container">
    <form 
        class="ai-input-form"
        (keydown.enter)="onSubmit($event)"
        (ngSubmit)="onSubmit()">
        <textarea 
            rows="1" 
            matInput 
            [placeholder]="placeholder" 
            class="ai-input"
            [class.ai-input-empty]="!content.value"
            [formControl]="content"
            [style.fontSize]="'smaller'"
            [autogrow]="true"
        ></textarea>
    </form>
</div>
