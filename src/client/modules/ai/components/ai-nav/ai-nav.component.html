<div class="ai-nav-container">
    <orc-ai-input 
        [active_agent]="active_agent" 
        [active_chat]="active_chat"
        [model]="model"
        [content]="content"
        (chat)="onChat()"
    ></orc-ai-input>
    <orc-ai-model 
        [model]="model"
    ></orc-ai-model>
    <orc-ai-command 
        [actionable]="actionable" 
        [active_chat]="active_chat"
        (command)="onCommand()"
    ></orc-ai-command>
</div>
