<div class="ai-chat-message-system-container">
    <div class="orc-ai-chat-message">
        <orc-ai-chat-avatar 
            [role]="message.role"
            [icon]="agent ? agent.icon : null"
            [section]="agent ? agent.section : null">
        </orc-ai-chat-avatar>
        <div class="orc-ai-chat-message-content">
            {{ message.content }}
        </div>
    </div>
</div>
