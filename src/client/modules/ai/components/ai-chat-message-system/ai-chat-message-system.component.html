<div class="ai-chat-message-system-container">
	<div class="orc-ai-chat-message">
		<orc-ai-chat-avatar [role]="message.role" [icon]="'settings'"> </orc-ai-chat-avatar>
		<div>
			<div class="message-summary orc-text-button" (click)="toggleMessage()">
				<div>System message</div>
				<mat-icon class="orc-animation-rotate-toggle" [class.animation-expanded]="message_expanded">keyboard_arrow_down</mat-icon>
			</div>
			<div class="orc-animation-expand-collapse" [class.animation-expanded]="message_expanded">
				<div class="orc-animation-expand-collapse-inner">
					<div class="orc-ai-chat-message-content p-t-0-5">
						<div class="orc-ai-marked" [innerHTML]="marked_content"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
