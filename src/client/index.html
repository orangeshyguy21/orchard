<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Orchard</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />

		<script>
			// Read theme preference before render to prevent flash
			(function () {
				var stored = localStorage.getItem('v0.setting.theme');
				var theme = stored ? JSON.parse(stored).type : null;
				if (!theme) {
					theme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light-mode' : 'dark-mode';
				}
				if (!stored) theme = 'dark-mode';
				document.documentElement.classList.add(`orc-bootstrap-${theme}`);
			})();
		</script>
		<style>
			.orc-bootstrap-dark-mode .orc-bootstrap-overlay {
				background-color: #151312;
			}
			.orc-bootstrap-dark-mode .orc-bootstrap-overlay .orc-bootstrap-surface-fill {
				fill: transparent;
			}

			.orc-bootstrap-light-mode .orc-bootstrap-overlay {
				background-color: #fff8f5;
			}
			.orc-bootstrap-light-mode .orc-bootstrap-overlay .orc-bootstrap-surface-fill {
				fill: #100;
			}

			.orc-bootstrap-lightest-fill {
				fill: #fffd9f;
			}
			.orc-bootstrap-light-fill {
				fill: #ffd61f;
			}
			.orc-bootstrap-medium-fill {
				fill: #f58f22;
			}
			.orc-bootstrap-dark-fill {
				fill: #f3651d;
			}
			.orc-bootstrap-darkest-fill {
				fill: #9c2222;
			}

			.orc-bootstrap-overlay {
				position: fixed;
				inset: 0;
				z-index: 9999;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: opacity 0.5s ease-out;
			}

			.orc-bootstrap-overlay.fade-out {
				opacity: 0;
				pointer-events: none;
			}

			.orc-bootstrap-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
			}

			/* ========================================
			   CIRCULAR WAVE ANIMATION
			   Wave travels: left-darkest → left-dark → left-medium → left-light
			                 → top-lightest → right-light → right-medium
			                 → right-dark → right-darkest → (loop)
			   9 positions, each ~11% apart in the cycle
			   ======================================== */

			/* Position 0: left-darkest (peaks at 0%) */
			@keyframes circle-pos-0 {
				0%,
				100% {
					opacity: 1;
				}
				11% {
					opacity: 0.5;
				}
				22% {
					opacity: 0.2;
				}
				33% {
					opacity: 0.1;
				}
				44% {
					opacity: 0.08;
				}
				56% {
					opacity: 0.08;
				}
				67% {
					opacity: 0.1;
				}
				78% {
					opacity: 0.2;
				}
				89% {
					opacity: 0.5;
				}
			}

			/* Position 1: left-dark (peaks at 11%) */
			@keyframes circle-pos-1 {
				0%,
				100% {
					opacity: 0.5;
				}
				11% {
					opacity: 1;
				}
				22% {
					opacity: 0.5;
				}
				33% {
					opacity: 0.2;
				}
				44% {
					opacity: 0.1;
				}
				56% {
					opacity: 0.08;
				}
				67% {
					opacity: 0.08;
				}
				78% {
					opacity: 0.1;
				}
				89% {
					opacity: 0.2;
				}
			}

			/* Position 2: left-medium (peaks at 22%) */
			@keyframes circle-pos-2 {
				0%,
				100% {
					opacity: 0.2;
				}
				11% {
					opacity: 0.5;
				}
				22% {
					opacity: 1;
				}
				33% {
					opacity: 0.5;
				}
				44% {
					opacity: 0.2;
				}
				56% {
					opacity: 0.1;
				}
				67% {
					opacity: 0.08;
				}
				78% {
					opacity: 0.08;
				}
				89% {
					opacity: 0.1;
				}
			}

			/* Position 3: left-light (peaks at 33%) */
			@keyframes circle-pos-3 {
				0%,
				100% {
					opacity: 0.1;
				}
				11% {
					opacity: 0.2;
				}
				22% {
					opacity: 0.5;
				}
				33% {
					opacity: 1;
				}
				44% {
					opacity: 0.5;
				}
				56% {
					opacity: 0.2;
				}
				67% {
					opacity: 0.1;
				}
				78% {
					opacity: 0.08;
				}
				89% {
					opacity: 0.08;
				}
			}

			/* Position 4: top-lightest (peaks at 44%) */
			@keyframes circle-pos-4 {
				0%,
				100% {
					opacity: 0.08;
				}
				11% {
					opacity: 0.1;
				}
				22% {
					opacity: 0.2;
				}
				33% {
					opacity: 0.5;
				}
				44% {
					opacity: 1;
				}
				56% {
					opacity: 0.5;
				}
				67% {
					opacity: 0.2;
				}
				78% {
					opacity: 0.1;
				}
				89% {
					opacity: 0.08;
				}
			}

			/* Position 5: right-light (peaks at 56%) */
			@keyframes circle-pos-5 {
				0%,
				100% {
					opacity: 0.08;
				}
				11% {
					opacity: 0.08;
				}
				22% {
					opacity: 0.1;
				}
				33% {
					opacity: 0.2;
				}
				44% {
					opacity: 0.5;
				}
				56% {
					opacity: 1;
				}
				67% {
					opacity: 0.5;
				}
				78% {
					opacity: 0.2;
				}
				89% {
					opacity: 0.1;
				}
			}

			/* Position 6: right-medium (peaks at 67%) */
			@keyframes circle-pos-6 {

				100% {
					opacity: 0.1;
				}
				11% {
					opacity: 0.08;
				}
				22% {

				89% {
					opacity: 0.2;
				}
			}

			/* Position 7: right-dark (peaks at 78%) */
			@keyframes circle-pos-7 {
				0%,
				100% {
					opacity: 0.2;
				}
				11% {
					opacity: 0.1;
				}
				22% {
					opacity: 0.08;
				}
				33% {
					opacity: 0.08;
				}
				44% {
					opacity: 0.1;
				}
				56% {
					opacity: 0.2;
				}
				67% {
					opacity: 0.5;
				}
				78% {
					opacity: 1;
				}
				89% {
					opacity: 0.5;
				}
			}

			/* Position 8: right-darkest (peaks at 89%) */
			@keyframes circle-pos-8 {
				0%,
				100% {
					opacity: 0.5;
				}
				11% {
					opacity: 0.2;
				}
				22% {
					opacity: 0.1;
				}
				33% {
					opacity: 0.08;
				}
				44% {
					opacity: 0.08;
				}
				56% {
					opacity: 0.1;
				}
				67% {
					opacity: 0.2;
				}
				78% {
					opacity: 0.5;
				}
				89% {
					opacity: 1;
				}
			}

			/* Circular animation assignments */
			#left-darkest {
				animation: circle-pos-0 1.8s linear infinite;
			}
			#left-dark {
				animation: circle-pos-1 1.8s linear infinite;
			}
			#left-medium {
				animation: circle-pos-2 1.8s linear infinite;
			}
			#left-light {
				animation: circle-pos-3 1.8s linear infinite;
			}
			#top-lightest {
				animation: circle-pos-4 1.8s linear infinite;
			}
			#right-light {
				animation: circle-pos-5 1.8s linear infinite;
			}
			#right-medium {
				animation: circle-pos-6 1.8s linear infinite;
			}
			#right-dark {
				animation: circle-pos-7 1.8s linear infinite;
			}
			#right-darkest {
				animation: circle-pos-8 1.8s linear infinite;
			}

			/* ========================================
			   LOCK ANIMATIONS - Progressive Fill Effect
			   Wave continues but each band locks at 100% after peak
			   Creates a "filling up" effect around the circle
			   ======================================== */

			/* Position 0: left-darkest (peaks at 0%, locks immediately) */
			@keyframes lock-pos-0 {
				0%,
				100% {
					opacity: 1;
				}
			}

			/* Position 1: left-dark (peaks at 11%) */
			@keyframes lock-pos-1 {
				0% {
					opacity: 0.5;
				}
				11% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 2: left-medium (peaks at 22%) */
			@keyframes lock-pos-2 {
				0% {
					opacity: 0.2;
				}
				11% {
					opacity: 0.5;
				}
				22% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 3: left-light (peaks at 33%) */
			@keyframes lock-pos-3 {
				0% {
					opacity: 0.1;
				}
				11% {
					opacity: 0.2;
				}
				22% {
					opacity: 0.5;
				}
				33% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 4: top-lightest (peaks at 44%) */
			@keyframes lock-pos-4 {
				0% {
					opacity: 0.08;
				}
				11% {
					opacity: 0.1;
				}
				22% {
					opacity: 0.2;
				}
				33% {
					opacity: 0.5;
				}
				44% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 5: right-light (peaks at 56%) */
			@keyframes lock-pos-5 {
				0% {
					opacity: 0.08;
				}
				11% {
					opacity: 0.08;
				}
				22% {
					opacity: 0.1;
				}
				33% {
					opacity: 0.2;
				}
				44% {
					opacity: 0.5;
				}
				56% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 6: right-medium (peaks at 67%) */
			@keyframes lock-pos-6 {
				0% {
					opacity: 0.1;
				}
				11% {
					opacity: 0.08;
				}
				22% {
					opacity: 0.08;
				}
				33% {
					opacity: 0.1;
				}
				44% {
					opacity: 0.2;
				}
				56% {
					opacity: 0.5;
				}
				67% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 7: right-dark (peaks at 78%) */
			@keyframes lock-pos-7 {
				0% {
					opacity: 0.2;
				}
				11% {
					opacity: 0.1;
				}
				22% {
					opacity: 0.08;
				}
				33% {
					opacity: 0.08;
				}
				44% {
					opacity: 0.1;
				}
				56% {
					opacity: 0.2;
				}
				67% {
					opacity: 0.5;
				}
				78% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* Position 8: right-darkest (peaks at 89%) */
			@keyframes lock-pos-8 {
				0% {
					opacity: 0.5;
				}
				11% {
					opacity: 0.2;
				}
				22% {
					opacity: 0.1;
				}
				33% {
					opacity: 0.08;
				}
				44% {
					opacity: 0.08;
				}
				56% {
					opacity: 0.1;
				}
				67% {
					opacity: 0.2;
				}
				78% {
					opacity: 0.5;
				}
				89% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			/* When .ready is added, switch to lock animations */
			.orc-bootstrap-overlay.ready #left-darkest {
				animation: lock-pos-0 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #left-dark {
				animation: lock-pos-1 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #left-medium {
				animation: lock-pos-2 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #left-light {
				animation: lock-pos-3 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #top-lightest {
				animation: lock-pos-4 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #right-light {
				animation: lock-pos-5 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #right-medium {
				animation: lock-pos-6 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #right-dark {
				animation: lock-pos-7 1.2s linear forwards;
			}
			.orc-bootstrap-overlay.ready #right-darkest {
				animation: lock-pos-8 1.2s linear forwards;
			}
		</style>
	</head>
