<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Orchard</title>
		<base href="/" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<script>
			// Read theme preference before render to prevent flash
			(function () {
				var stored = localStorage.getItem('v0.setting.theme');
				var theme = stored ? JSON.parse(stored).type : null;
				if (!theme) {
					theme = window.matchMedia('(prefers-color-scheme: light)').matches ? 'light-mode' : 'dark-mode';
				}
				document.documentElement.classList.add(`orc-bootstrap-${theme}`);
			})();
		</script>
		<style>
			.orc-bootstrap-dark-mode .orc-bootstrap-overlay {
				background-color: #151312;
			}
			.orc-bootstrap-dark-mode .orc-bootstrap-overlay .orc-bootstrap-surface-fill {
				fill: transparent;
			}

			.orc-bootstrap-light-mode .orc-bootstrap-overlay {
				background-color: #fff8f5;
			}
			.orc-bootstrap-light-mode .orc-bootstrap-overlay .orc-bootstrap-surface-fill {
				fill: #100;
			}

			.orc-bootstrap-lightest-fill {
				fill: #fffd9f;
			}
			.orc-bootstrap-light-fill {
				fill: #ffd61f;
			}
			.orc-bootstrap-medium-fill {
				fill: #f58f22;
			}
			.orc-bootstrap-dark-fill {
				fill: #f3651d;
			}
			.orc-bootstrap-darkest-fill {
				fill: #9c2222;
			}

			.orc-bootstrap-overlay {
				position: fixed;
				inset: 0;
				z-index: 9999;
				display: flex;
				justify-content: center;
				align-items: center;
				transition: 0.4s opacity 0.3s ease-out;
			}

			.orc-bootstrap-overlay.fade-out {
				opacity: 0;
				pointer-events: none;
			}

			.orc-bootstrap-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
			}

			/* Continuous motion wave - bigger deltas, floor 0.08 */
			/* Curve: 1.00 → 0.70 → 0.30 → 0.18 → 0.12 → 0.08 */

			@keyframes band1 {
				0%,
				100% {
					opacity: 1;
				}
				10% {
					opacity: 0.7;
				}
				20% {
					opacity: 0.3;
				}
				30% {
					opacity: 0.18;
				}
				40% {
					opacity: 0.12;
				}
				50% {
					opacity: 0.08;
				}
				60% {
					opacity: 0.12;
				}
				70% {
					opacity: 0.18;
				}
				80% {
					opacity: 0.3;
				}
				90% {
					opacity: 0.7;
				}
			}
			@keyframes band2 {
				0%,
				100% {
					opacity: 0.3;
				}
				10% {
					opacity: 0.7;
				}
				20% {
					opacity: 1;
				}
				30% {
					opacity: 0.7;
				}
				40% {
					opacity: 0.3;
				}
				50% {
					opacity: 0.18;
				}
				60% {
					opacity: 0.12;
				}
				70% {
					opacity: 0.08;
				}
				80% {
					opacity: 0.12;
				}
				90% {
					opacity: 0.18;
				}
			}
			@keyframes band3 {
				0%,
				100% {
					opacity: 0.12;
				}
				10% {
					opacity: 0.18;
				}
				20% {
					opacity: 0.3;
				}
				30% {
					opacity: 0.7;
				}
				40% {
					opacity: 1;
				}
				50% {
					opacity: 0.7;
				}
				60% {
					opacity: 0.3;
				}
				70% {
					opacity: 0.18;
				}
				80% {
					opacity: 0.12;
				}
				90% {
					opacity: 0.08;
				}
			}
			@keyframes band4 {
				0%,
				100% {
					opacity: 0.12;
				}
				10% {
					opacity: 0.08;
				}
				20% {
					opacity: 0.12;
				}
				30% {
					opacity: 0.18;
				}
				40% {
					opacity: 0.3;
				}
				50% {
					opacity: 0.7;
				}
				60% {
					opacity: 1;
				}
				70% {
					opacity: 0.7;
				}
				80% {
					opacity: 0.3;
				}
				90% {
					opacity: 0.18;
				}
			}
			@keyframes band5 {
				0%,
				100% {
					opacity: 0.3;
				}
				10% {
					opacity: 0.18;
				}
				20% {
					opacity: 0.12;
				}
				30% {
					opacity: 0.08;
				}
				40% {
					opacity: 0.12;
				}
				50% {
					opacity: 0.18;
				}
				60% {
					opacity: 0.3;
				}
				70% {
					opacity: 0.7;
				}
				80% {
					opacity: 1;
				}
				90% {
					opacity: 0.7;
				}
			}

			/* Bottom to top: darkest → dark → medium → light → lightest */
			#left-darkest,
			#right-darkest {
				animation: band1 2s linear infinite;
			}
			#left-dark,
			#right-dark {
				animation: band2 2s linear infinite;
			}
			#left-medium,
			#right-medium {
				animation: band3 2s linear infinite;
			}
			#left-light,
			#right-light {
				animation: band4 2s linear infinite;
			}
			#top-lightest {
				animation: band5 2s linear infinite;
			}

			/* ========================================
			   SOLIDIFY ANIMATIONS - "Power Up" Effect
			   Start from each band's 0% opacity value
			   ======================================== */

			@keyframes solidify-band1 {
				/* band1 starts at 1, already full */
				0% {
					opacity: 1;
				}
				100% {
					opacity: 1;
				}
			}

			@keyframes solidify-band2 {
				/* band2 starts at 0.3 */
				0% {
					opacity: 0.3;
				}
				100% {
					opacity: 1;
				}
			}

			@keyframes solidify-band3 {
				/* band3 starts at 0.12 */
				0% {
					opacity: 0.12;
				}
				100% {
					opacity: 1;
				}
			}

			@keyframes solidify-band4 {
				/* band4 starts at 0.12 */
				0% {
					opacity: 0.12;
				}
				100% {
					opacity: 1;
				}
			}

			@keyframes solidify-band5 {
				/* band5 starts at 0.3 */
				0% {
					opacity: 0.3;
				}
				100% {
					opacity: 1;
				}
			}

			/* When .ready is added, switch from pulse to solidify */
			.orc-bootstrap-overlay.ready #left-darkest,
			.orc-bootstrap-overlay.ready #right-darkest {
				animation: solidify-band1 0.25s ease-out both;
			}

			.orc-bootstrap-overlay.ready #left-dark,
			.orc-bootstrap-overlay.ready #right-dark {
				animation: solidify-band2 0.25s ease-out both;
				animation-delay: 0.15s;
			}

			.orc-bootstrap-overlay.ready #left-medium,
			.orc-bootstrap-overlay.ready #right-medium {
				animation: solidify-band3 0.25s ease-out both;
				animation-delay: 0.3s;
			}

			.orc-bootstrap-overlay.ready #left-light,
			.orc-bootstrap-overlay.ready #right-light {
				animation: solidify-band4 0.25s ease-out both;
				animation-delay: 0.45s;
			}

			.orc-bootstrap-overlay.ready #top-lightest {
				animation: solidify-band5 0.25s ease-out both;
				animation-delay: 0.6s;
			}
		</style>
	</head>
	<body>

					/>

					<g class="orc-bootstrap-dark-fill">

							id="right-dark"

					<g class="orc-bootstrap-darkest-fill">
						<path

						/>
					</g>
				</g>
			</svg>
		</div>

		<!-- Angular app renders here, underneath the overlay -->
		<orc-root></orc-root>
	</body>
</html>
